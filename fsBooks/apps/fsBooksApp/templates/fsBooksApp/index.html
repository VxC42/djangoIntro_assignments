<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          {% load staticfiles %}
          <link rel="stylesheet" href="{% static 'fsBooksApp/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
          <title>Books</title>

     </head>
     <body>
          <table>
               <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
               </tr>
               {%for book in books %}
               <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.category}}</td>
               </tr>
               {%endfor%}
          </table>

     <div class="addBook">
          <h2> Add a Book </h2>
          <form action="/submit" method="POST">
               Title:
               <input type="text" name="title" class="title_input">
               <div class="column">
                    Category:
                    <input type="text" name="category" class="column_input">
               </div>
               <div class="column">
                    Author:
                    <input type="text" name="author" class="column_input">
               </div>
               <input type="submit" value="Submit!">
               {% csrf_token %}
          </form>

     </div>

     </body>
</html>
