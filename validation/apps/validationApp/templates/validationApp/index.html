<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          {% load staticfiles %}
          <link rel="stylesheet" href="{% static 'validationApp/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
          <title>Username Validator</title>
     </head>
     <body>
          {%if error %}
          <h2><span class="red">{{error}}</span></h2>
          {%endif%}
          <div class="userInput">
               <form action="/submit" method="POST">
                    Username:<input type="text" name="username">
                    <input type="submit" value="Submit">
                    {% csrf_token %}
               </form>
          </div>
     </body>
</html>
