<html>
<head>
     <meta charset="utf-8">
     <title>Survey Form</title>
     {% load staticfiles %}
     <link rel="stylesheet" href="{% static 'surveyFormApp/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
     <body>
          <div id="success">
               <p> Thanks for submitting this form!  You have submitted this form {{num}} times now.</p>
          </div>

          <div>
               <h4>Submitted Info</h4>
               <div id="info">
                    <p>Name: {{name}} </p>
                    <p>Dojo Location: {{dojo}} </p>
                    <p>Favorite Language: {{language}} </p>
                    <p>Comment: {{comment}} </p>
               </div>
               <form action ='/goback'>
                    {% csrf_token %}
                    <input class="nameArea" type="submit" value="Go Back">
               </form>
          </div>


     </body>
</html>
