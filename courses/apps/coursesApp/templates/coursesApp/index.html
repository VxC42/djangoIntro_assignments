<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          {% load staticfiles %}
          <link rel="stylesheet" href="{% static 'coursesApp/css/styles.css' %}" media="screen" title="no title"  charset="utf-8">
          <title>Courses</title>
     </head>
     <body>
          <div class="form">
               <h2>Add a new course</h2>
               <form action="/add" method="POST">
                    Name: <input type="text" name="name" class="name">
                    Description: <textarea name="description" class="description"></textarea>
                    <br>
                    <input type="submit" value="Add" class="button">
                    {% csrf_token %}
               </form>
          </div>
          <div class="courses">
               <table>
                    <tr>
                         <th>Course Name</th>
                         <th>Description</th>
                         <th>Date Added</th>
                         <th>Actions</th>
                    </tr>
                    {% for course in courses %}
                    <tr>
                         <td>{{course.name}}</td>

                         <td>{{course.description.description}}</td>
                         <td>{{course.created_at}}</td>
                         <td><a href="/remove/{{course.id}}">remove</a></td>
                    </tr>
                    {%endfor%}
               </table>

     </body>
</html>
